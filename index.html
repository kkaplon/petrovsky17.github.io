            <a title="Ogłaszamy24h" href='javascript: var lento24 = {}; navigator.clipboard.readText().then(data => lento24 = JSON.parse(data));setTimeout(()=>{Array.from(document.querySelectorAll(".select_kategoria > option")).forEach( e => e.value == 936 ? e.selected = true : "");document.querySelector(".select_kategoria").dispatchEvent(new Event("change"));Array.from(document.querySelectorAll(".select_kategoria.select_podkategorie > option")).forEach( e => e.value == 959 ? e.selected = true : "");Array.from(document.querySelectorAll("select[name=typ] > option")).forEach( e => e.value == 1 ? e.selected = true : "");document.querySelector("input[name=tytul]").value=lento24.title;document.querySelector("input[name=lokalizacja]").value=lento24.location;document.querySelector("input[name=formularz_kontaktowy]").checked=false;document.querySelector("input[name=cena]").value=lento24.price;document.querySelector("input[name=telefon]").value=lento24.phone;CKEDITOR.instances.opis.setData(lento24.description)},100);'>OGŁASZAMY24H</a>
        <script type="text/javascript">
            const searchEngines = {
                'Translate': 'https://pl.bab.la/slownik/angielski-polski/%s',
                'NPM': 'https://www.npmjs.com/package/%s',
                'NPM search': 'https://www.npmjs.com/search?q=%s',
                'SJP': 'https://sjp.pwn.pl/szukaj/%s.html',
            };
            const xhr = new XMLHttpRequest;
            xhr.responseType = 'document';
            xhr.onload = function(){
                if (xhr.readyState === xhr.DONE && xhr.status === 200) {
                    const res = document.querySelector('#response');
                    res.innerHTML = '';
                    res.appendChild(xhr.response.querySelector('.page .column-wrapper .content'));
                    res.querySelector('.quick-result-entry:last-child').remove();
                } else {
                    console.log('error', xhr.response);
                }
            }

            const getTextSelection = () => {
                return document.activeElement.getSelection();
            }
            const getTranslation = function(word){
                xhr.open('get', 'https://pl.bab.la/slownik/angielski-polski/' + word);
                xhr.send();
            }
            const searchNow = function(engine, searchEngines) {
                const selection = window.getSelection().toString();
                const url = searchEngines[engine].replace('%s', selection);
                window.open(url, 'Search ');
            }
            const stringify = (object) => {
                return object
                    .toString()
                    .replace(/(?:\r\n|\r|\n)/g, ' ')
                    .replace(/ {2}/g, '');
            }
            const insertBookmarklets = () => {
                for (name in searchEngines) {
                    const link = document.createElement('a');
                    const func = stringify(searchNow);
                    const engines = JSON.stringify(searchEngines);
                    link.href = 'javascript:(' + func + ')("' + name + '", ' + engines + ')';
                    link.target = '_blank';
                    link.innerHTML = name;
                    document.body.appendChild(link);
                    document.body.appendChild(document.createElement('br'));
                }
            }
            insertBookmarklets();
        </script>
    </body>
</html>
